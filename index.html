<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Styles for the back to top button */
        #backToTopBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position */
            bottom: 20px; /* 20px from the bottom */
            right: 30px; /* 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: #007bff; /* Set background color */
            color: white; /* Text color */
            cursor: pointer; /* Pointer/hand icon */
            padding: 15px; /* Some padding */
            border-radius: 10px; /* Rounded corners */
        }

        #backToTopBtn:hover {
            background-color: #555; /* Add a dark-grey background on hover */
        }

        .resource-card {
            transition: transform 0.2s;
        }
        
        .resource-card:hover {
            transform: scale(1.05);
        }
        
        .h2 {
            margin: 40px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="h2">Education</h2>
        <div class="mb-5">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <select id="category" class="form-control">
                        <option value="">Select Category</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                        <option value="engineering">Engineering</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="arts">Arts</option>
                        <option value="humanities">Humanities</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="resourceType" class="form-control">
                        <option value="">Select Resource Type</option>
                        <option value="course">Course</option>
                        <option value="workshop">Workshop</option>
                        <option value="webinar">Webinar</option>
                        <option value="seminar">Seminar</option>
                        <option value="tutorial">Tutorial</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" id="location" class="form-control" placeholder="Location">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="handleSearch()">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="resourceContainer">
            <!-- Resource cards will be dynamically added here -->
        </div>
    </div>

    <!-- Back to Top Button -->
    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">Top</button>

    <!-- Modal HTML -->
    <div class="modal fade" id="resourceModal" tabindex="-1" aria-labelledby="resourceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resourceModalLabel">Resource Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Resource image" class="img-fluid mb-3">
                    <h4 class="mt-3">Details:</h4>
                    <p id="modalInstitution"></p>
                    <p id="modalLocation"></p>
                    <p id="modalCategory"></p>
                    <p id="modalResourceType"></p>
                    <p id="modalPostedDate"></p>
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="index.js"></script>
</body>
</html>
